<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yksikätinen rosvo</title>
     
</head>
<body> 
	<h3>Yksikätinen rosvo</h3>

	<form>
		<label>Panos:</label>
		<input type="text" id="panos" size="3"> 
		<input type="button" value="Pelaa" onclick="pelaa()">
	</form>

	<div id="vastaus"></div>
	
	 <script type="text/javascript">

     function pelaa(){
         var panos = document.getElementById("panos").value;
         var noppa = Math.round((Math.random() * 5) + 1);
         var teksti;
         
         if (noppa == 1 || noppa == 3 || noppa == 5) 
         {teksti = "Noppa oli " + noppa + " - Ei voittoa";
         } 
         else if (noppa == 2 || noppa == 4) 
         {teksti = "Noppa oli " + noppa + " - Voitto on " + 1.25 * panos + ".";
         } 
         else 
         {teksti = "Noppa oli " + noppa + " - Voitto on " + 1.5 * panos + ".";
         } 
         
         document.getElementById("vastaus").innerHTML = "<p>" + teksti + "</p>";
         }
    
    </script>
    
</body>
</html>
